<ion-header>
  <ion-navbar>
    <img width="25" height="25" src="../assets/icon/icon.svg" style="display:inline-block">
    <ion-title style="display:inline-block">
      Alignak Android
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Please log in to backend:</p>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Backend</ion-label>
      <ion-input type="url" placeholder="http://backend:port" [(ngModel)]="backend"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Username / Token</ion-label>
      <ion-input type="text" placeholder="username / token" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <!--<p *ngFor="let item of token">{{item['token']}}</p>-->
    <button ion-button color="secondary" (click)='login()'>LOGIN</button>
  </ion-list>
</ion-content>
