
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/icon.svg">
    </button>
    <ion-title>Problems</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Services problems
    </ion-list-header>
    <button ion-item (click)="displayProblems('WARNING', 'service')">
      <ion-icon name="cube" item-start ngClass="WARNING"></ion-icon>
      <ion-label>WARNING</ion-label>
    </button>
    <button ion-item (click)="displayProblems('CRITICAL', 'service')">
      <ion-icon name="cube" item-start ngClass="CRITICAL"></ion-icon>
      <ion-label>CRITICAL</ion-label>
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Services alerts
    </ion-list-header>
    <button ion-item (click)="displayProblems('UNKNOWN', 'service')">
      <ion-icon name="cube" item-start ngClass="UNKNOWN"></ion-icon>
      <ion-label>UNKNOWN</ion-label>
    </button>
    <button ion-item (click)="displayProblems('UNREACHABLE', 'service')">
      <ion-icon name="cube" item-start ngClass="UNREACHABLE"></ion-icon>
      <ion-label>UNREACHABLE</ion-label>
    </button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Hosts problems
    </ion-list-header>
    <button ion-item (click)="displayProblems('DOWN', 'host')">
      <ion-icon name="list-box" item-start ngClass="DOWN"></ion-icon>
      <ion-label>DOWN</ion-label>
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Problems alerts
    </ion-list-header>
    <button ion-item (click)="displayProblems('UNREACHABLE', 'host')">
      <ion-icon name="list-box" item-start ngClass="UNREACHABLE"></ion-icon>
      <ion-label>UNREACHABLE</ion-label>
    </button>
  </ion-list>

</ion-content>
