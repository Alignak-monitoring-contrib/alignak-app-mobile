
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/icon.svg">
    </button>
    <ion-title>Hosts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let host of hosts;">
    <button ion-item (click)="displayHost(host)">
      <ion-icon item-start [ngClass]="host['ls_state']" name="list-box"></ion-icon>
      <ion-label>Host {{host['name']}}: {{host['ls_state']}}</ion-label>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
