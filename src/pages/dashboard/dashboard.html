<ion-header>
  <ion-navbar>
    <img width="25" height="25" src="assets/imgs/icon.svg" style="display:inline-block">
    <ion-title style="display:inline-block">
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item ion-item>
      <ion-icon name="list-box" item-start color="danger"></ion-icon>
      <ion-label>Hosts: {{data.host}} </ion-label>
    </ion-item>
    <ion-item ion-item>
      <ion-icon name="cube" item-start color="danger"></ion-icon>
      <ion-label>Services: {{data.service}} </ion-label>
    </ion-item>
    <ion-item ion-item>
      <ion-icon name="warning" item-start color="danger"></ion-icon>
      <ion-label>Total: {{data.total}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
