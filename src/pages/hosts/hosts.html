
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/icon.svg">
    </button>
    <ion-title>Hosts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of hosts;">
      Host {{item['name']}}: {{item['ls_state']}}
      <ion-icon item-start name="list-box" *ngIf="item['ls_state'] === 'UP'" [color]="colors.up"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
