<ion-menu [content]="content" [persistent]="true" menuToggle>
  <ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button>
          <img src="assets/imgs/icon.svg">
        </button>
      </ion-buttons>
      <ion-title>Alignak</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="openPage('DashboardPage')">
        <ion-icon item-start name="podium"></ion-icon>
        Livestate
      </button>
      <button ion-item menuClose (click)="openPage('HostsPage')">
        <ion-icon item-start name="list-box"></ion-icon>
        Hosts
      </button>
      <button ion-item menuClose (click)="openPage('ProblemsPage')">
        <ion-icon item-start name="pulse"></ion-icon>
        Problems
      </button>
      <button ion-item menuClose (click)="logOut()">
        <ion-icon item-start name="exit" color="danger"></ion-icon>
        Log out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>


<ion-footer style="text-align: center">Alpha Version</ion-footer>
