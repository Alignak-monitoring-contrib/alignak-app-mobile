
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/icon.svg">
    </button>
    <ion-title>Livestate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>Total items in problem</ion-title>
        <circle-progress
          title="Total {{livestate.percent.total}}"
          subtitle="{{livestate.problems.total}} / {{livestate.monitored.total}}"
          [percent]="livestate.percent.total"
          [radius]="100"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="8"
          [subtitleFontSize]="16"
          [outerStrokeColor]="colors.total.outerStrokeColor"
          [innerStrokeColor]="colors.total.innerStrokeColor"
        ></circle-progress>
      </ion-col>
    </ion-row>
    <ion-row style="border-top: 1px solid #cccccc">
      <ion-col>
        <ion-label>Hosts managed</ion-label>
        <circle-progress
          subtitle="{{livestate.problems.host}} / {{livestate.monitored.host}}"
          [percent]="livestate.percent.host"
          [radius]="50"
          [outerStrokeWidth]="8"
          [innerStrokeWidth]="4"
          [subtitleFontSize]="12"
          [outerStrokeColor]="colors.host.outerStrokeColor"
          [innerStrokeColor]="colors.host.innerStrokeColor"
        ></circle-progress>
      </ion-col>
      <ion-col>
        <ion-label>Services Managed</ion-label>
        <circle-progress
          subtitle="{{livestate.problems.service}} / {{livestate.monitored.service}}"
          [percent]="livestate.percent.service"
          [radius]="50"
          [outerStrokeWidth]="8"
          [innerStrokeWidth]="4"
          [subtitleFontSize]="12"
          [outerStrokeColor]="colors.service.outerStrokeColor"
          [innerStrokeColor]="colors.service.innerStrokeColor"
        ></circle-progress>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>Test</ion-footer>
