
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!--<ion-icon name="speedometer"></ion-icon>-->
      <img src="assets/imgs/icon.svg">
    </button>
    <ion-title>Livestate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <span class="left" padding>Number of items:</span>
      <span class="right"> problem / monitored</span>
    </ion-item>
    <ion-item ion-item>
      <ion-icon name="list-box" item-start [ngClass]="colors.host"></ion-icon>
      <ion-label>Hosts:</ion-label>
      <ion-label>{{livesynthesis.problems.host}} / {{livesynthesis.monitored.host}}</ion-label>
    </ion-item>
    <ion-item ion-item>
      <ion-icon name="cube" item-start [ngClass]="colors.service"></ion-icon>
      <ion-label>Services:</ion-label>
      <ion-label>{{livesynthesis.problems.service }} / {{livesynthesis.monitored.service}} </ion-label>
    </ion-item>
    <ion-item ion-item>
      <ion-icon name="warning" item-start [ngClass]="colors.total"></ion-icon>
      <ion-label>Total:</ion-label>
      <ion-label>{{livesynthesis.problems.total}} / {{livesynthesis.monitored.total}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
