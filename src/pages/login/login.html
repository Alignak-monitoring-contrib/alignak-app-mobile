<ion-header>
  <ion-navbar>
    <img width="25" height="25" src="assets/imgs/icon.svg" style="display:inline-block">
    <ion-title style="display:inline-block">
      Alignak-App Mobile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Please log in to backend:</p>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Backend</ion-label>
      <ion-input type="url" placeholder="http://backend:port" [(ngModel)]="_backend_url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Username / Token</ion-label>
      <ion-input type="text" placeholder="username / token" [(ngModel)]="_username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="password" [(ngModel)]="_password"  (keypress)="eventHandler($event.keyCode)"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-button full (click)='doLogin()'>LOGIN</button>
  </ion-list>
</ion-content>
