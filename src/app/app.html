<ion-menu [content]="content" [persistent]="true">
  <ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button>
          <img src="assets/imgs/icon.svg">
        </button>
      </ion-buttons>
      <ion-title>Alignak</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="openPage('Dashboard', data)">
        <ion-icon item-start name="speedometer"></ion-icon>
        Livestate
      </button>
      <button ion-item menuClose (click)="openPage('HostsPage', data)">
        <ion-icon item-start name="list-box"></ion-icon>
        Hosts
      </button>
      <button ion-item menuClose (click)="openPage(rootPage)">
        <ion-icon item-start name="exit"></ion-icon>
        Log out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
